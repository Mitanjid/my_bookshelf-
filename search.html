<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">📚 My Book Shelf</h1>
      <ul class="flex gap-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-indigo-500">Home</a></li>
        <li><a href="shelf.html" class="hover:text-indigo-500">Shelf</a></li>
        <li><a href="search.html" class="hover:text-indigo-500">Search</a></li>
        <li><a href="profile.html" class="hover:text-indigo-500">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="max-w-4xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-6 text-center">🔍 Search Books</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Search by title or author..." class="w-full p-3 border rounded shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      <div class="flex gap-4">
        <select class="w-1/2 p-3 border rounded shadow-sm">
          <option value="">Genre</option>
          <option>Fiction</option>
          <option>Non-fiction</option>
          <option>Fantasy</option>
          <option>Biography</option>
        </select>
        <select class="w-1/2 p-3 border rounded shadow-sm">
          <option value="">Status</option>
          <option>Read</option>
          <option>Reading</option>
          <option>Wishlist</option>
        </select>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Search</button>
    </form>
  </section>

  <!-- Search Results -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h3 class="text-xl font-semibold mb-6">📘 Results</h3>
    <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Results will be loaded here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    © 2025 My Book Shelf. All rights reserved.
  </footer>

  <script src="books.js"></script>
</body>
</html>
