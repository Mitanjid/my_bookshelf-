<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Book Shelf</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">ðŸ“š My Book Shelf</h1>
      <ul class="flex gap-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-indigo-500">Home</a></li>
        <li><a href="shelf.html" class="hover:text-indigo-500">Shelf</a></li>
        <li><a href="search.html" class="hover:text-indigo-500">Search</a></li>
        <li><a href="profile.html" class="hover:text-indigo-500">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-indigo-100 py-12">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Discover Your Next Favorite Book</h2>
      <p class="text-lg text-gray-700 mb-6">Track your reading, build your shelf, and explore new arrivals.</p>
      <a href="shelf.html" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Browse Books</a>
    </div>
  </section>

  <!-- New Arrivals -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h3 class="text-2xl font-semibold mb-6">ðŸ“• New Arrivals</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Book Card Example -->
      <div class="bg-white shadow rounded p-4">
        <img src="https://via.placeholder.com/150x220" alt="Book Cover" class="mb-4 rounded">
        <h4 class="font-bold text-lg">Book Title</h4>
        <p class="text-sm text-gray-600">Author Name</p>
      </div>
    </div>
  </section>

  <!-- Add Book Form -->
  <section class="max-w-4xl mx-auto px-4 py-12 bg-white shadow rounded">
    <h3 class="text-xl font-semibold mb-4">âž• Add a New Book</h3>
    <form id="add-book-form" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
        <input type="text" id="title" name="title" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="author" class="block text-sm font-medium text-gray-700">Author Name</label>
        <input type="text" id="author" name="author" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Book</button>
    </form>
    <div id="message" class="mt-4 text-sm text-green-600"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    Â© 2025 My Book Shelf. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
